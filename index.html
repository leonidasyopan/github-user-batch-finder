<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' https://avatars.githubusercontent.com https://github.com; connect-src 'self' https://api.github.com; style-src 'self'; script-src 'self';">
    <title>GitHub Profile Identifier</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <img src="github.png" alt="GitHub Logo" class="header__logo">
        <h1 class="header__title">GitHub Profile Identifier</h1>
    </header>

    <!-- Search Section -->
    <section class="search">
        <input type="text" id="search-input" class="search__input"
            placeholder="Enter GitHub username(s) - separate multiple with commas (unlimited)" autocomplete="off"
            spellcheck="false">
        <button id="search-button" class="search__button">Search</button>
        
        <!-- Token Configuration -->
        <details class="search__config">
            <summary class="search__config-toggle">⚙️ API Configuration (Optional)</summary>
            <div class="search__config-content">
                <label for="github-token" class="search__config-label">
                    GitHub Personal Access Token:
                    <small>Increases rate limit from 60 to 5,000 requests/hour</small>
                </label>
                <input type="password" id="github-token" class="search__config-input" 
                       placeholder="ghp_xxxxxxxxxxxxxxxxxxxx" autocomplete="off">
                <div class="search__config-help">
                    <a href="https://github.com/settings/tokens" target="_blank" rel="noopener">
                        Create token here
                    </a> (no permissions needed)
                </div>
            </div>
        </details>
    </section>

    <!-- Progress Section -->
    <div id="progress-container"></div>

    <!-- Error Container -->
    <div id="error-container" class="error--hidden"></div>

    <!-- Results Section -->
    <main id="results" class="results"></main>

    <!-- JavaScript Application -->
    <script src="app.js"></script>
</body>

</html>
